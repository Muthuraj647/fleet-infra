apiVersion: v1
kind: Namespace
metadata:
  name: nginx
...
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      namespace: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: app
        image: nginx:latest
        
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: nginx
spec:
  selector: 
    app: nginx  
  ports:
    - port: 3000
      targetPort: 3000
